<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <nav>
      <a class="home" href="./index.html">Home</a> |
      <a href="./education.html">Education</a> |
      <a href="./work.html">Work Experience</a> |
      <a href="#">Contact Me</a>
  </nav>

  <hr>
  <h1>Contact Me</h1>
  <form action="./contact.html">
  <fieldset>
  <p>Enter your info..</p>
  <label> Your Name
    <input type="text" name="name" size="40">
  </label><br><br>
  <label> Your E-mail
    <input type="email" name="e-mail" size="40">
  </label><br><br>
  <label for="gender"> Gender <br></label>
    <select name="gender" id="gender" style="width: 300px;">
      <option value="">Select..</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>
  <label for="message">Message</label>
  <textarea name="message" rows="10" cols="40"></textarea><br><br>
  <input type="submit" value="Send">
  <input type="reset" value="Reset">
</fieldset>
  </form>
</body>
</html>
